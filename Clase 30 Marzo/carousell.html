<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId" data-slide-to="1"></li>
                        <li data-target="#carouselId" data-slide-to="2"></li>
                        <li data-target="#carouselId" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="Fourt slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <div id="CarouselTwo" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#CarouselTwo" data-slide-to="0" class="active"></li>
                                <li data-target="#CarouselTwo" data-slide-to="1"></li>
                                <li data-target="#CarouselTwo" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img src="img/carousel1.jpg" alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3>Title</h3>
                                        <p>Description</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/carousel2.jpg" alt="Second slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3>Title</h3>
                                        <p>Description</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/carousel3.jpg" alt="Third slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3>Title</h3>
                                        <p>Description</p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#CarouselTwo" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#CarouselTwo" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
