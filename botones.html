<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row pt-3 d-flex justify-content-center">
            <div class="col-6">
                <button class="btn btn-primary">Boton</button>
                <button class="btn btn-secondary">Boton</button>
                <button class="btn btn-danger">Boton</button>
                <button class="btn btn-warning">Boton</button>
                <button class="btn btn-info">Boton</button>
                <button class="btn btn-success">Boton</button>
                <button class="btn btn-light">Boton</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary">Boton</button>
                <button class="btn btn-outline-secondary">Boton</button>
                <button class="btn btn-outline-danger">Boton</button>
                <button class="btn btn-outline-warning">Boton</button>
                <button class="btn btn-outline-info">Boton</button>
                <button class="btn btn-outline-success">Boton</button>
                <button class="btn btn-outline-light">Boton</button>
            </div>
        </div>
        <div class="col">
            <a href="" class="btn-outline-primary"></a>
            <input type="button" class="btn btn-danger" value="Eliminar">
            <input type="submit" class="btn btn-outline-success" value="Enviar">
        </div>
        <div class="col">
            <button class="btn btn-outline-primary btn-lg">Boton</button>
            <button class="btn btn-outline-secondary btn-sm">Boton</button>
            <button class="btn btn-outline-secondary btn-block">Boton</button>
            <button class="btn btn-outline-secondary btn-block">Boton</button>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox"> Hombre
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox"> Mujer
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="" id="" autocomplete="off" checked>
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="" id="" autocomplete="off">
                    </label>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Button group">
                    <button class="btn btn-dark">1</button>
                    <button class="btn btn-dark">2</button>
                    <button class="btn btn-dark">3</button>
                    <button class="btn btn-dark">4</button>
                    <button class="btn btn-dark">5</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-toolbar">
                    <button class="btn btn-dark">1</button>
                    <button class="btn btn-dark">2</button>
                    <button class="btn btn-dark">3</button>
                    <button class="btn btn-dark">4</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button class="btn btn-dark">1</button>
                    <button class="btn btn-dark">2</button>
                    <button class="btn btn-dark">3</button>
                    <button class="btn btn-dark">4</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
