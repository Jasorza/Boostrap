<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input class="form-control" type="email" placeholder="E-mail Sena" aria-label="Recipient's " aria-describedby="my-addon">
                    <div class="input-group-append">
                        <span class="input-group-text" id="my-addon">@misena.edu.co</span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text mb-3" id="edad">edad</span>
                    </div>
                    <input class="form-control mb-3" type="text" placeholder="Recipient's edad" aria-label="Recipient'edad" aria-describedby="edad">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Text</span>
                    </div>
                    <input class="form-control" type="text" placeholder="Recipient's text" aria-label="Recipient's ">
                    <div class="input-group-append">
                        <span class="input-group-text">Text</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
