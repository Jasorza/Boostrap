<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#"></a></li>
                        <li class="page-item"><a class="page-link" href="#"></a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>poppers</h2>
                <button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="top"
                    title="Popup title" data-content="Popup content">Trigger</button>
                <button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="top"
                    title="Popup title" data-content="Popup content">Trigger</button>
                <a tabindex="0" class="btn btn-secondary" data-toggle="popover" data-trigger="focus" title="Popup title"
                    data-content="Popup content">Trigger</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="#">Inicio</a>
                    <a class="breadcrumb-item" href="#">Nosotros</a>
                    <span class="breadcrumb-item active">Contacto</span>
                </nav>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        })
    </script>

</body>

</html>
